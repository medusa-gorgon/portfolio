<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Homepage</title>
		<meta content="" name="author">
		<meta content="" name="description">
		<meta content="" name="keywords">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<meta content="ie=edge" http-equiv="x-ua-compatible">
		<link rel="stylesheet" href="/css/vendor.min.css">
		<link rel="stylesheet" href="/css/main.min.css">
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__wrapper">
					<nav class="nav"><a class="nav__link" href="#">About me</a><a class="nav__link" href="#">Portfolio</a><a class="nav__link" href="#">My blog</a><a class="nav__link" href="#">Contact me</a>
					</nav>
					<div class="logo"><img class="logo__img" src="./images/logo-bg.png" alt="Logo background">
						<div class="logo__letter">M</div>
					</div>
				</div>
			</div>
		</header>
		<section class="section">
			<div class="hero">
				<div class="container">
					<div class="hero__title">Retro</div>
					<div class="ribbon">
						<div class="ribbon__dot"></div>
						<div class="ribbon__dot"></div>
						<div class="ribbon__dot"></div>
						<div class="ribbon__dot"></div>
						<div class="ribbon__left"></div>
						<div class="ribbon__left-shadow"> </div>
						<div class="ribbon__text">Old style portfolio</div>
						<div class="ribbon__right-shadow"></div>
						<div class="ribbon__right"></div>
						<div class="ribbon__dot"></div>
						<div class="ribbon__dot"></div>
						<div class="ribbon__dot"></div>
						<div class="ribbon__dot"></div>
					</div>
					<div class="hero__swiper">
						<!-- Slider main container-->
						<div class="swiper-container">
							<!-- Additional required wrapper-->
							<div class="swiper-wrapper">
								<!-- Slides-->
								<div class="swiper-slide">
									<div class="hero__slide">
										<div class="hero__slide-pic" style="background-image:url(images/slide1.jpg)">road</div>
										<div class="hero__slide-desc">Forest life</div>
									</div>
								</div>
								<div class="swiper-slide">
									<div class="hero__slide">
										<div class="hero__slide-pic" style="background-image:url(images/slide2.jpg)">building</div>
										<div class="hero__slide-desc">City</div>
									</div>
								</div>
								<div class="swiper-slide">
									<div class="hero__slide">
										<div class="hero__slide-pic" style="background-image:url(images/slide3.jpg)">flower</div>
										<div class="hero__slide-desc">Yellow meadow</div>
									</div>
								</div>
								<div class="swiper-slide">
									<div class="hero__slide">
										<div class="hero__slide-pic" style="background-image:url(images/slide4.jpg)">tea</div>
										<div class="hero__slide-desc">Good morning</div>
									</div>
								</div>
								<div class="swiper-slide">
									<div class="hero__slide">
										<div class="hero__slide-pic" style="background-image:url(images/slide5.jpg)">dandelions</div>
										<div class="hero__slide-desc">Dandelions</div>
									</div>
								</div>
								<div class="swiper-slide">
									<div class="hero__slide">
										<div class="hero__slide-pic" style="background-image:url(images/slide6.jpg)">cornflowers</div>
										<div class="hero__slide-desc">Cornflowers</div>
									</div>
								</div>
							</div>
							<!-- If we need navigation buttons-->
							<div class="hero__swiper__button">
								<div class="hero__swiper__button__prev"></div>
								<div class="hero__swiper__button__next"></div>
							</div>
						</div>
					</div>
					<div class="hero__quote">
						<p class="hero__quote__txt">"HELLO, I AM JOHN DOE</p>
						<p class="hero__quote__txt hero__quote__txt_sm">WELCOME TO RETRO, MY WONDERFUL THEME!"</p>
					</div>
				</div>
			</div>
		</section>
		<script src="/js/vendor.min.js" defer></script>
		<script src="/js/app.min.js" defer></script><!--[if lt IE 9]>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
	</body>
</html>
